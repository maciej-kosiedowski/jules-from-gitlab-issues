name: CI/CD Pipeline

on:
  push:
  pull_request:

jobs:
  # Job 1: Quality Assurance (Lint & Test)
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          uv sync
          uv pip install flake8 pytest

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          uv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.venv,venv,build,dist
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          uv run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=.venv,venv,build,dist

      - name: Run Tests
        env:
          GITLAB_TOKEN: dummy
          GITLAB_PROJECT_ID: dummy
          GITHUB_TOKEN: dummy
          GITHUB_REPO: dummy
          JULES_API_KEY: dummy
          PYTHONPATH: .
        run: |
          uv run pytest

  # Job 2: Docker Build & Push (Only on master or main branch)
  docker-publish:
    needs: quality-check # Wait for tests to pass before building Docker
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: mkosiedo/jules-from-gitlab-issues:latest
